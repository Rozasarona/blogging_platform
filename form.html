<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="logo">Realworld Blog</div>
                <div class="authentication">
                    <a href="#" class="signin_btn">
                        Sign In 
                    </a>
                    <a href="#" class="signup_btn">
                        Sing Up
                    </a>
                </div>
            </header>            
            <form class = "sign_form" action = "url" method = "post">
                <div class="form-title">
                    <h3>Create new account</h3>
                </div>
                <div class="input-title">
                    Username 
                </div>
                <input  type = "text" placeholder="Username">
                <div class="input-title">
                    Email address
                </div>
                <input type = "email" placeholder="Email address">
                <div class="input-title">
                    Password 
                </div>
                <input type = "password" placeholder="Password">
                <div class="input-title">
                    Repeat password 
                </div>
                <input type = "password" placeholder="Password">
                <div class="band"></div>
                <div class="agreement">
                    <label>
                        <input type="checkbox">
                        <span>I agree to the processing of my personal<br>information</span>
                    </label>
                </div>
                <a href="#" class="create_btn">
                    Create
                </a>
                <div class="form_footer">
                    <span>Already have an account?</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </body>
</html>
